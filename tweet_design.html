<!DOCTYPE html>
<html>

  <head>
    <title>TweetDesign</title>
    <link rel="stylesheet" type="text/css" href="css/tweet_design.css">
  </head>

  <body>
    <br>
    <br>
    <div class="tweet-container">
      <div class="col-1">
        <img class="user-thumbnail" src="img/horse-js.png" />
      </div>

      <div class="col-7">
        <div class="tweet-header">
          <div class="col-4 user-name">
            <p>horse_js</p>
          </div>
          <div class="col-1 col-offset-3 date content-right">
            <p>7 days</p>
          </div>
        </div>

        <div class="tweet-content">
          <div class="col-7">
            <p>as much as I want to be, I'm not <a href="#">@horse_js</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
